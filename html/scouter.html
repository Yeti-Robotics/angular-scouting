<div class="container-fluid">
	<div ng-show="error != ''">
		<h1 class="text-center">{{error}}</h1>
	</div>
	<div ng-show="error == ''">
		<h2 class="page-header">Scouting Page for <span ng-show="data.scouter.name != null">{{data.scouter.name}}</span><span ng-show="data.scouter.name == null">{{scouterId}}</span></h2>
		<h3>ByteCoins: {{data.scouter.bytecoins}}</h3>
		<br />
		<fieldset>
			<legend>Comments:</legend>
			<div class="container-fluid" ng-repeat="comment in data.comments">
				<div class="row">
					<p>{{comment.comments}}</p>
					<p>For match #{{comment.match_number}}, Team {{comment.team_number}} {{comment.timestamp}}</p>
					<hr/>
				</div>
			</div>
		</fieldset>
	</div>
</div>
