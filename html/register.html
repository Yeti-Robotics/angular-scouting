<div class="container-fluid">
    <form id="registerForm" ng-submit="register()">
        <div ng-show="showRedirectMessage" role="alert" class="alert alert-danger alert-dismissible">
            <button type="button" data-dismiss="alert" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>You must be logged in to scout or place a bet</strong>
        </div>
        <div class="card">
            <h5 class="card-header">Register</h5>
            <div class="card-body">
                <div class="form-group">
                    <label class="required" for="teamNumber">Team Number</label>
                    <select class="form-control" id="teamNumber" ng-model="teamNumber custom-select" required>
                        <option value="">Choose your team</option>
                        <option ng-repeat="team in teams">{{team.teamNumber}} - {{team.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="required" for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" ng-model="name" required>
                </div>
                <div class="form-group">
                    <label class="required" for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter a Username" ng-model='username'
                        required>
                </div>
                <div class="form-group">
                    <label class="required" for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter a new password" ng-model="password"
                        required>
                </div>
                <div class="form-group">
                    <label class="required" for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm your new password"
                        ng-model="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Register</button>
            </div>
        </div>
    </form>
</div>
