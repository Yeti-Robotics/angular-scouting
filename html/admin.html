<div class="container-fluid">
	<fieldset>
		<legend>Event Information</legend>
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group">
					<input type="number" class="form-control" ng-model="teamNumber" placeholder="Team Number" />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="adminAction('update_team')">Reset Team Info</button>
					</span>
				</div>
			</div>
		</div>
		<br/>
		<button class="btn btn-default btn-block" type="button" ng-click="adminAction('flush_schedule')">Update Match Schedule</button>
	</fieldset>
	<br/>
	<fieldset>
		<legend>Team Validation</legend>
		<div class="row">
			<div class="col-lg-12">
				<label for="updateTeamValidation">Current setting: {{prettySettings.validateTeams}}</label>
				<div id="updateTeamValidation" class="btn-group btn-group-justified" data-toggle="buttons">
					<div class="btn-group" role="group">
						<button class="btn btn-success" ng-click="adminAction('updateSettings', 'validateTeams', 'true')" type="button">Enable team validation</button>
					</div>
					<div class="btn-group" role="group">
						<button class="btn btn-danger" ng-click="adminAction('updateSettings', 'validateTeams', 'false')" type="button">Disable team validation</button>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<br/>
	<fieldset>
		<legend>Wagering</legend>
		<div class="row">
			<div class="col-xs-12">
				<div class="input-group">
					<input type="number" class="form-control" ng-model="matchNumber" placeholder="Match Number" />
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="adminAction('update_wagers')">Update Wagers for Match</button>
					</span>
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-lg-12">
				<label for="updateEnableCasino">Current setting: {{prettySettings.enableCasino}}</label>
				<div id="updateEnableCasino" class="btn-group btn-group-justified" data-toggle="buttons">
					<div class="btn-group" role="group">
						<button class="btn btn-success" ng-click="adminAction('updateSettings', 'enableCasino', 'true')" type="button">Enable wagering</button>
					</div>
					<div class="btn-group" role="group">
						<button class="btn btn-danger" ng-click="adminAction('updateSettings', 'enableCasino', 'false')" type="button">Disable wagering</button>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<br/>
	<fieldset>
	<legend>Scouting position</legend>
		<div class="row">
			<div class="col-lg-12">
				<label for="updateBlue1Closest">Current setting: Alliance Blue 1 is {{prettySettings.blue1Closest}}</label>
				<div id="updateBlue1Closest" class="btn-group btn-group-justified" data-toggle="buttons">
					<div class="btn-group" role="group">
						<button class="btn btn-success" ng-click="adminAction('updateSettings', 'blue1Closest', 'true')" type="button">Set position 1 to closest</button>
					</div>
					<div class="btn-group" role="group">
						<button class="btn btn-danger" ng-click="adminAction('updateSettings', 'blue1Closest', 'false')" type="button">Set position 1 to farthest</button>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</div>
