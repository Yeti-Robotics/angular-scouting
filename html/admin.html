<div class="container-fluid">
	<div class="row">
		<div class="col-lg-6">
			<input type="number" class="form-control" ng-model="teamNumber" placeholder="Team Number" />
		</div>
		<div class="col-lg-6">
			<button class="form-control" ng-click="adminAction('update_team')">Reset Team Info</button>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-6">
			<input type="number" class="form-control" ng-model="matchNumber" placeholder="Match Number" />
		</div>
		<div class="col-lg-6">
			<button class="form-control" ng-click="adminAction('update_wagers')">Update Wagers for Match</button>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<button class="form-control" ng-click="adminAction('flush_schedule')">Update Match Schedule</button>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<label for="updateTeamValidation">Current setting: {{prettySettings.validateTeams}}</label>
			<div id="updateTeamValidation" class="btn-group btn-group-justified" data-toggle="buttons">
				<div class="btn-group" role="group">
					<button class="btn btn-success" ng-click="adminAction('updateSettings', 'validateTeams', 'true')" type="button">Enable team validation</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-danger" ng-click="adminAction('updateSettings', 'validateTeams', 'false')" type="button">Disable team validation</button>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div class="row">
		<div class="col-lg-12">
			<label for="updateTeamValidation">Current setting: {{prettySettings.enableCasino}}</label>
			<div id="updateEnableCasino" class="btn-group btn-group-justified" data-toggle="buttons">
				<div class="btn-group" role="group">
					<button class="btn btn-success" ng-click="adminAction('updateSettings', 'enableCasino', 'true')" type="button">Enable wagering</button>
				</div>
				<div class="btn-group" role="group">
					<button class="btn btn-danger" ng-click="adminAction('updateSettings', 'enableCasino', 'false')" type="button">Disable wagering</button>
				</div>
			</div>
		</div>
	</div>
</div>
