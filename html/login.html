<div class="container-fluid">
    <h1>Welcome To the Yeti Scouting page</h1>
    <form id="loginForm" ng-submit="login()">
        <div class="form-group">
            <input type="text" name="scouterUsername" class="form-control" id="username" aria-label="..." placeholder="Username" ng-model='username' required>
        </div>
        <div class="form-group">
            <input type="text" name="scouter" class="form-control" id="name" aria-label="..." placeholder="Full Name (for filling out forms)" ng-model="name" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" id="password" aria-label="..." placeholder="Password" ng-model="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Log in</button>
            <a href="#/register" class="btn btn-block btn-info">Register</a>
        </div>
    </form>
</div>
