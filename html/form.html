<div class="container-fluid">
	<h4>Scouting as {{user.name}}</h4>
	<form id="scouting_form" ng-submit="submit()">
		<fieldset>
			<legend>Info</legend>
			<div class="form-group">
				<div ng-show="!matchesReceived || !settings.validateTeams">
					<div>
						<label for="match_number">Match #:</label>
						<input name="match_number" id="match_number" ng-model="formData.match_number" type="number" class="form-control" placeholder="Enter the match number" required>
					</div>
					<div>
						<label for="team_number">Team #:</label>
						<input name="team_number" id="team_number" ng-model="formData.team_number" type="number" class="form-control" placeholder="Enter the team number" required>
					</div>
				</div>

				<div ng-show="matchesReceived && settings.validateTeams">
					<div class="input-group">
						<span class="input-group-addon">Match #:</span>
						<input name="match_number" id="match_number" ng-model="formData.match_number" ng-change="selectTeam()" type="number" class="form-control" placeholder="Enter the match number" required>
						<div class="input-group-btn">
							<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Alliance station <span class="caret"></span></button>
							<ul class="dropdown-menu dropdown-menu-left">
								<li><a href="" ng-click="selectStation('red closest')">Red closest</a></li>
								<li><a href="" ng-click="selectStation('red middle')">Red middle</a></li>
								<li><a href="" ng-click="selectStation('red farthest')">Red farthest</a></li>
								<li class="divider" role="separator"></li>
								<li><a href="" ng-click="selectStation('blue closest')">Blue closest</a></li>
								<li><a href="" ng-click="selectStation('blue middle')">Blue middle</a></li>
								<li><a href="" ng-click="selectStation('blue farthest')">Blue farthest</a></li>
							</ul>
						</div>
					</div>
					<div ng-show="selectedTeam != false">
						<br/>
						<table class="table table-bordered">
							<thead>
								<tr>
									<th class="text-center">Match Number</th>
									<th class="text-center">Alliance Station</th>
									<th class="text-center">Team Number</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="text-center">{{formData.match_number}}</td>
									<td class="text-center text-capitalize">{{selectedStation}}</td>
									<td class="text-center">{{formData.team_number}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Autonomous</legend>
			<div class="form-group">
				<label for="robot_moved">Did the robot cross the mobility line?</label>
				<input ng-model="formData.robot_moved" type="checkbox">
				<div ng-show="formData.robot_moved">

					<label for="auto_gear">Did the robot put a gear on the peg</label>
					<input ng-model="formData.auto_gear" type="checkbox" name="auto_gear">

					<br>

					<label for="autoHighGoal">Attempted High Goal?</label>
					<input ng-model="formData.autoHighGoal" type="checkbox" name="autoHighGoal">
					<div ng-show="formData.autoHighGoal">
						<label for="autoHighAccuracy">Accuracy</label>
						<select name="autoHighAccuracy" ng-model="formData.autoHighAccuracy" class="form-control">
							<option value="0" selected="selected">0% (No Accuracy)</option>
							<option value="1">~30% (Low Accuracy)</option>
							<option value="2">~50% (Medium Accuracy)</option>
							<option value="3">~80% (High Accuracy)</option>
						</select>

						<label for="autoShootSpeed">How fast did they shoot?</label>
						<select name="autoShootSpeed" ng-model="formData.autoShootSpeed" class="form-control">
							<option value="0" selected="selected">Slow</option>
							<option value="1">Moderate</option>
							<option value="3">Fast</option>
							<option value="4">Super Fast</option>
							<option value="5">LightSpeed</option>
						</select>
					</div>

					<br>

					<label for="autoLowGoal">Attempted Low Goal?</label>
					<input ng-model="formData.autoLowGoal" type="checkbox" name="autoLowGoal">
					<div ng-show="formData.autoLowGoal">
						<label for="autoLowAccuracy">Accuracy</label>
						<select name="autoLowAccuracy" ng-model="formData.autoLowAccuracy" class="form-control">
							<option value="0" selected="selected">0% (No Accuracy)</option>
							<option value="1">~30% (Low Accuracy)</option>
							<option value="2">~50% (Medium Accuracy)</option>
							<option value="3">~80% (High Accuracy)</option>
						</select>
					</div>
				</div>
			</div>
		</fieldset>

		<fieldset>
			<legend>Tele-Op</legend>

			<label for="teleHighGoal">Attempted High Goal?</label>
			<input ng-model="formData.teleHighGoal" type="checkbox" name="teleHighGoal">

			<div ng-show="formData.teleHighGoal" class="form-group">
				<label for="teleHighAccuracy">Accuracy</label>
				<select name="teleHighAccuracy" ng-model="formData.teleHighAccuracy" class="form-control">
					<option value="0" selected="selected">0% (No Accuracy)</option>
					<option value="1">~30% (Low Accuracy)</option>
					<option value="2">~50% (Medium Accuracy)</option>
					<option value="3">~80% (High Accuracy)</option>
				</select>
				<label for="teleShootSpeed">How fast did they shoot?</label>
				<select name="teleShootSpeed" ng-model="formData.teleShootSpeed" class="form-control">
					<option value="0" selected="selected">Slow</option>
					<option value="1">Moderate</option>
					<option value="2">Fast</option>
					<option value="3">Super Fast</option>
					<option value="4">LightSpeed</option>
				</select>
			</div>

			<br>

			<label for="teleLowGoal">Attempted Low Goal?</label>
			<input ng-model="formData.teleLowGoal" type="checkbox" name="teleLowGoal">
			<div ng-show="formData.teleLowGoal" class="form-group">
				<label for="teleLowAccuracy">Accuracy</label>
				<select name="teleLowAccuracy" ng-model="formData.teleLowAccuracy" class="form-control">
					<option value="0" selected="selected">0% (No Accuracy)</option>
					<option value="1">~30% (Low Accuracy)</option>
					<option value="2">~50% (Medium Accuracy)</option>
					<option value="3">~80% (High Accuracy)</option>
				</select>
			</div>

			<br>

			<label for="teleGears">How many gears did the robot get on the peg?</label>
			<select name="teleGears" ng-model="formData.teleGears" class="form-control">
				<option value="0" selected="selected">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>

			<br>

			<label for="load">How much fuel can the robot carry?</label>
			<select name="load" ng-model="formData.load" class="form-control">
				<option value="0" selected="selected">Less than 50</option>
				<option value="1">~50</option>
				<option value="2">~100</option>
				<option value="3">~150</option>
				<option value="4">More than 150</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Endgame</legend>
			<label for="climbed">Did the robot climb the rope?</label>
			<input ng-model="formData.climbed" name="climbed" type="checkbox">
		</fieldset>

		<br>

		<fieldset>
			<legend>Misc.</legend>
			<div class="form-group">
				<label for="score">Score:</label>
				<input name="score" id="score" class="form-control" type="number" ng-model="formData.score" placeholder="Enter the alliance's score" required/>
			</div>
			<div class="form-group">
				<label>Comments:</label>
				<br/>
				<textarea name="comments" id="comments" class="form-control" ng-model="formData.comments" rows="5" required></textarea>
			</div>
		</fieldset>

		<div class="form-group">
			<button class="btn btn-primary btn-block" type="submit">Submit</button>
		</div>
	</form>
</div>
